language: java

jdk:
  - oraclejdk8

sudo: required

cache:
  directories:
    - $HOME/.m2

branches:
  only:
  - master
  - /^release-.*$/
  - /^test-.*$/

install: mvn compile -Dmaven.javadoc.skip=true

before_script:
  - $TRAVIS_DIR/install-hugegraph.sh $TRAVIS_BRANCH

script:
  - mvn test -Dtest=LoaderTest
  - mvn cobertura:cobertura

after_success:
  - bash <(curl -s https://codecov.io/bash)

env:
  global:
  - TRAVIS_DIR=assembly/travis
